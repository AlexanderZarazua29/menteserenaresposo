<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MenteSerena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 col-md-5 col-lg-4">

        <div class="text-center mb-3">
            <img src="assets/img/menteserena.png"
                 alt="MenteSerena Logo" 
                 class="img-fluid mb-2"
                 style="max-height: 80px;">
            <h4 class="fw-bold">MenteSerena</h4>
            <p class="text-muted">Tu bienestar mental es nuestra prioridad</p>
        </div>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre completo" required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Registrarse
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            ¿Ya tienes cuenta?
            <a href="MenteSerenaLogin.html">Iniciar sesión</a>
        </p>

    </div>

</div>

</body>
</html>
